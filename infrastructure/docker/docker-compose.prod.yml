# Production Environment with Traefik Integration
# Requires existing Traefik instance on VPS

version: '3.8'

services:
  postgres:
    image: timescale/timescaledb-ha:pg14-latest
    container_name: sonnenbankerl-postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sonnenbankerl}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}  # Must be set in .env
    networks:
      - internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5

  api:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: sonnenbankerl-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-sonnenbankerl}
      GEOSPHERE_API_KEY: ${GEOSPHERE_API_KEY}
      ENVIRONMENT: production
      API_PORT: 8000
    networks:
      - traefik  # Your existing Traefik network
      - internal
    restart: unless-stopped
    labels:
      # Enable Traefik
      - "traefik.enable=true"
      
      # Docker network to use
      - "traefik.docker.network=${TRAEFIK_NETWORK:-traefik}"
      
      # HTTP Router
      - "traefik.http.routers.sonnenbankerl-api.rule=Host(`${DOMAIN:-api.sonnenbankerl.com}`)"
      - "traefik.http.routers.sonnenbankerl-api.entrypoints=${TRAEFIK_ENTRYPOINT:-websecure}"
      - "traefik.http.routers.sonnenbankerl-api.tls=true"
      - "traefik.http.routers.sonnenbankerl-api.tls.certresolver=${CERT_RESOLVER:-letsencrypt}"
      
      # Service configuration
      - "traefik.http.services.sonnenbankerl-api.loadbalancer.server.port=8000"
      
      # Rate limiting middleware (optional)
      - "traefik.http.middlewares.sonnenbankerl-ratelimit.ratelimit.average=100"
      - "traefik.http.middlewares.sonnenbankerl-ratelimit.ratelimit.burst=50"
      - "traefik.http.middlewares.sonnenbankerl-ratelimit.ratelimit.period=1m"
      
      # CORS middleware (optional)
      - "traefik.http.middlewares.sonnenbankerl-cors.headers.accesscontrolallowmethods=GET,OPTIONS,POST"
      - "traefik.http.middlewares.sonnenbankerl-cors.headers.accesscontrolalloworigin=*"
      - "traefik.http.middlewares.sonnenbankerl-cors.headers.accesscontrolallowheaders=Content-Type,Authorization"
      
      # Apply middlewares (uncomment to enable)
      # - "traefik.http.routers.sonnenbankerl-api.middlewares=sonnenbankerl-cors,sonnenbankerl-ratelimit"

networks:
  traefik:
    external: true
    name: ${TRAEFIK_NETWORK:-traefik}  # Change to match your Traefik network
  internal:
    internal: true

volumes:
  pgdata:
    driver: local
