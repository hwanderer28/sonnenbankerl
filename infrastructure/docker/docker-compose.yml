services:
  postgres:
    image: timescale/timescaledb-ha:pg14-latest
    container_name: sonnenbankerl-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sonnenbankerl}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../database/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5435:5432"  # Expose on 5435 to avoid conflicts
    networks:
      - internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-sonnenbankerl}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: sonnenbankerl-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-sonnenbankerl}
      ENVIRONMENT: production
      API_PORT: 8000
      ALLOWED_ORIGINS: "*"
    networks:
      - internal
      - traefik_proxy
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sonnenbankerl-api.rule=Host(`sonnenbankerl.ideanexus.cloud`)"
      - "traefik.http.routers.sonnenbankerl-api.tls=true"
      - "traefik.http.routers.sonnenbankerl-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.sonnenbankerl-api.loadbalancer.server.port=8000"

networks:
  internal:
  traefik_proxy:
    external: true

volumes:
  postgres_data:
